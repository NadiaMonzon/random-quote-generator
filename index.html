<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6c4bd50c50.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Random quote generator</title>
  </head>
  <body>
    <main class="js-main main-1">
      <h1>Random quote generator</h1>
      <section class="js-container container">
        <i class="fa-solid fa-quote-left"></i>
        <blockquote class="js-quote letter letter-color-1 animate__bounceIn">
          Quote quote
        </blockquote>
        <p>
          <small class="js-author author letter-color-1 animate__bounceIn"
            >-Quote master</small
          >
        </p>
        <p class="js-quote-button quote-buttton main-1">Get a new quote</p>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
